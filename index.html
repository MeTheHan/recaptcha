<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>
    <style>
        * { margin: 0; padding: 0; }
        body {
            background: #000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #recaptcha {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div id="recaptcha"></div>

    <script>
        const siteKey = '6LfJvS8sAAAAAD94RjcINtfTP6tt7I_reFV8jzw6';
        
        grecaptcha.ready(() => {
            grecaptcha.render('recaptcha', {
                sitekey: siteKey,
                theme: 'dark',
                size: 'normal',
                callback: function(token) {
                    // Token alındı, backend'e gönder
                    console.log('Token:', token);
                    
                    // Backend doğrulama örneği:
                    fetch('verify.php', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({token: token})
                    })
                    .then(res => res.json())
                    .then(data => {
                        if(data.success) {
                            // Başarılı
                            document.body.style.background = '#0a0';
                        } else {
                            // Başarısız
                            document.body.style.background = '#a00';
                            grecaptcha.reset();
                        }
                    })
                    .catch(() => {
                        document.body.style.background = '#a00';
                        grecaptcha.reset();
                    });
                },
                'error-callback': function() {
                    document.body.style.background = '#a00';
                }
            });
        });
    </script>
</body>
                                                                                        </html>
